<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function mathTest() {
		var r = "";
		r += "PI : " + Math.PI+"<br/>";
		r += "pow : " + Math.pow(5,3) + "<br/>";
		r += "round : " + Math.round(2536.254)+"<br/>";
		r += "sqrt : " + Math.sqrt(10) + "<br/>";
		r += "abs : " + Math.abs(-52) + "<br/>";
		r += "ceil : " + Math.ceil(52.36) + "<br/>";
		r += "floor : " + Math.floor(56.95) + "<br/>";
		r += "max : " + Math.max(589,6,35,65,48,14) + "<br/>";
		r += "min : " + Math.min(589,6,35,65,48,14) + "<br/>";
		r += "round : " + Math.random()+"<br/>";
		
		
		document.getElementById("result").innerHTML = r;
	}
</script>
</head>
<body onload="mathTest()">
<div id="result"></div>
</body>
</html>
