<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{width: 400px; height: 400px;}
</style>
<script>
	//				0		1		 2			3
	var imgName = ['01.jpg','02.jpg','03.jpg','04.jpg']
	
	//setTimeout()을 이용하여 changeImage()함수를 일정한 시간 간격으로 호출하는 기능구현
	var idx=0;
	function changeImage(){					//					3  4
		document.getElementById("i").src = "../img/" + imgName[idx++];
		
		var timer = setTimeout('changeImage()', 1000);
	
		// if(idx >= imgName.length) idx =0;
		if(idx>=imgName.length){
			//setTimeout중단하기
			clearTimeout(timer);
		}
		// changeImage를 1초에 한 번씩 호출
		
		
	}
</script>
</head>
<body onload="changeImage()">
<img src="../img/01.jpg" id="i"/>
</body>
</html>
