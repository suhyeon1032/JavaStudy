<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#postMain{width:1000px; height: 164px; margin: 0 auto; }
	#postMain>input {width:30px; height: 164px;}
	#imageView{
		width:940px; overflow: hidden; position: relative;
	}
	#imageList{width: 2320px; position: relative;}
	#postMain>input, #postMain>div{
		float:left;
	}
</style>
<script>
	function setImage() {
		var imgTag=""
		for(var i=1; i<=20; i++){
			if(i<10) 
				imgTag += "<a href='#'><img src='m0"+i+".png'/>";
			else
				imgTag += "<a href='#'><img src='m"+i+".png'/>";
		}
		console.log(imgTag);
		document.querySelector("#imageList").innerHTML = imgTag;
		
		// 마우스 오버시 이벤트 처리
		document.getElementById("imageView").onmouseover = function() {
			clearInterval(timer);
		}
	}
	// 포스트 이동하기
	var left = 0, stepX = -5, timer;
	function movePoster() {
		left = left + stepX;
		document.getElementById("imageList").style.left = left+"px";
		if(left<=-1380){
			stepX = 5;
		}
		if(left >= 0){
			stepX = -5;
		}
			
	}
	
	
</script>
</head>
<body onload="setImage(); timer=setInterval('movePoster()', 30)">
<!-- postMain -->
<div id="postMain">
	<input type="button" value="◀" onclick="stepX=5"/>
	<!-- 포스터 들어갈 곳 -->
	<div id="imageView" onmouseout="timer=setInterval('movePoster()',30)" >
		<div id="imageList"></div>
	</div>

	<input type="button" value="▶" onclick="stepX=-5"/>
</div>
</body>
</html>
