<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function popOpen() {
		// 쿠키의 정보가져오기
		var cookie = document.cookie;
		console.log(cookie); "popup=yes; notice=ok"
		var idx = cookie.search("popup=yes");
		// idx가 -1일때 쿠기가 정보가 없으므로 팝업 띄워야 한다.
		if(idx==-1) {
			window.open("popup.html","p","width=400px, height=400px")
		}
	}
</script>

</head>
<body onload = "popOpen()">
<h1>쿠키를 이용한 팝업창 처리하기</h1>
<img src="../img/05.jpg">
</body>
</html>
