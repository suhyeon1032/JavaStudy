<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#result{background-color: pink;}
</style>
<script>
	var num = true;
	document.write(num);
	//함수 생성 : 함수는 호출 시에 실행됨
	
	//		함수명(매개변수)
	function gugudan(dan){
		var gugu="";
		for(var i=2; i<=9;i++){
			gugu += dan+"*"+i+"="+dan*i+"<br/>"
		}
		console.log(gugu);
		// innerHTML -> 선택자의 내부에 태그를 추가한다.
		document.getElementById("result").innerHTML = gugu;
		//document.querySelector("#result").innerHTML = gugu;
	}
	function test(){
		//document.write("test함수에서 실행됨...")
		console.log("콘솔에 정보 출력하기",1234)
	}
	//test();//함수 호출
	document.write("홍","길동","입니다.")
	
	
</script>
</head>
<body>
<!-- 							     버튼을 클릭하면(js)  -->
<input type ="button" value="click1" onclick="gugudan(6)"/>
<input type ="button" value="click2" id="btn"/>
<div id="result"></div>
<script>
var btnClick = document.querySelector("#btn");
btnClick.onclick = function(){
	document.getElementById("result").innerHTML = "<h1>구구단 테스트 중</h1>"
}
</script>
</body>
</html>
