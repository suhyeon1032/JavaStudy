<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	// var : 같은 변수명으로 여러번 재정의 할 수 있다.
	var a=100;
	document.write("a"+a);
	
	var a=200;
	document.write("<br>a"+a);
	
	// let : 같은 이름의 변수를 한 번만 생성할 수 있다. 값은 변경할 수 있다.
	
	let name = "hong";
	document.write("<br>"+name);
	
	/* let name = "kim"; // 재정의 할 수 없음
	document.wirte("<br>"+name) */
	
	name = "kim";
	document.write("<br>"+name);
	
	// const : 상수화 된 변수 (값이 한 번 들어가면 변경할 수 없다.)(== java fainall )
	const c = 200;
	/* c = 300; */ // 오류남 값 변경 불가
	document.write("<br>const -> " +c);
</script>
</body>
</html>
