<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ANIMATE</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    div,img{width: 100px; height: 100px; position: absolute;}
    div{background: orange;}
</style>
<script>
    $(function(){
        // 이동시간 : slow, fast, normal, 밀리초
        $("#i1").animate({marginLeft:"1000px", width:"200px", marginTop:"500px", opacity:0.3}, 5000)
                .animate({marginTop:"10px", opacity:0.3}, 3000);//윗줄 실행후 실행
        $("#i2").animate({marginLeft:"1200px"}, 6000)
                .animate({marginLeft:"0px", marginTop:"800px"},5000);//윗줄 실행후 실행

        // delay(): 애니메이션 출발 전 대기 시간 설정
        $("#i3").delay(3000).animate({marginLeft:"500px", width:"200px", marginTop:"500px", opacity:0.3}, 5000);

        // stop(): 애니메이션 중지
        $("#i1, #i2, #i3").mouseover(function(){
            $(this).stop();
        });
    });
</script>
<script async src='/cdn-cgi/bm/cv/669835187/api.js'></script></head>
<body>
<div id="i1">
    ANIMATE
</div>
<img id="i2" src="../img/10.jpg">
<img id="i3" src="../img/9.jpg">
