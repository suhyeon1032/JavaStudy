<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){
		//   jquery에서 이벤트 처리하기
		//   onclick,onmouseover, onmouseenter, onmouseleave
		//   onchange, onload, onfocus, onsubmit, onscroll
		//   onkeyup, onkeydown,onkeypress, onkeyrelease
		//   ondblclick, onreset, onblur
      
		//   이벤트처리방법 1----------------------------
	/* $("h1").click(function(){
		//   h1태그를 클릭하면 호출됨.
		//   this : 현재 이벤트가 발생할 객체
		console.log('a');
		$(this).css("color","red");
		$(this).html($(this).html()+"★");ㅔ
	}); */
      
		//   이벤트처리방법2----------------------------
		//            이벤트종류, 이벤트 발생시 실행할 함수
	/*    $("h1").on('click',function(){
		$(this).css("background-color","#ddd");
	}); */
      
		//   이벤트처리방법3-----------------------------
		//   mouseover와 mouseout처럼 하나의객체 2개의 이벤트 처리를 실행할 함수
		//   mouseover:배경색 yellow,    mouseout:배경색 pink
		//   json형식으로 이벤트 처리 -> (이벤트종류 : 호출함수, 이벤트종류:호출함수) 
		$("h1").on({mouseenter:function(){
			//   마우스오버 이벤트 발생시 실행
		$(this).css("background-color","yellow");
		},mouseleave:function(){
			//   마우스아웃 이벤트 발생시 실행
		$(this).css("background-color","pink");
	}});
      
      
	});
</script>

</head>
<body>

<h1>jQuery 이벤트 처리</h1>
<h1>jQuery 이벤트 처리</h1>
