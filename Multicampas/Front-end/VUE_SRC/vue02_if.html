<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<title>Vue</title>
</head>
<body>
    <!--이벤트 발생시 함수 호출하는 방법-->
    <div id="app1">
        <p>{{str}}</p>
        <button v-on:click="reverseStr">문자열 뒤집기</button>
    </div>
    <script>
        new Vue({
            el:'#app1',
            data:{
                str : "Vue를 이용한 이벤트 처리처리기철이"
            },
            methods:{
                reverseStr : function(){
                    this.str = this.str.split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
