<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<title>Document</title>
<style>
    div{
        border: 1px solid green;
        margin: 10px;
        padding: 10px;
    }

    .one{
        border:1px solid red;
        background-color:#ddd;
        color:blue;
        font-size:2em;
    }
    .two{
        border:5px solid yellow;
        background-color:aqua;
        color:pink;
        font-size:3em;
    }

</style>

</head>
<body>
    <div id="app">
        <p>
            v-bind는 html속성과 Vue의 데이터를 연결할때 사용한다. <br/>
            표기방법 => v-bind: 속성     : 속성
        </p>
        <div>
            <h1>바인딩 하는 법</h1>
            <input type="text" name="userid" :value="userid" v-bind:placeholder="msg"/><br>
            <input type="text" name="username" :value="username"/>
        </div>
        <div>
            <h1>이미지에 바인딩 하는 방법 2</h1>
            <img v-bind:src="imgFile" :width="imgW" :height="imgH" :title="imgT" />
        </div>
        <div>
            <h1>스타일시트 바인딩하기</h1>
            <p :class="{one:!display, two:display}">
                스타일시트를 p태그에 적용하기
            </p>
            <button v-on:click="disChange">클릭</button>
        </div>
        <div>
            <h1>스티일시트 바인딩하기</h1>
            <p v-bind:style="{color:'red', fontSize:'3em', backgroundColor:'yellowgreen',border:(display)?'dashed 2px blue':'double 4px red'}">
                stylesheet를 p태그에 적용하기
            </p>
        </div>
    </div>
    <script>  
        new Vue({ 
            el: "#app",
            data:{
                userid:"goguma",
                username:"고구마",
                msg:"아이디입력",
                imgFile :'img/07.jpg',
                imgW :'200' ,
                imgH :'200' ,
                imgT :'마우스 올렸음...' ,
                display:true
            },
            methods:{
                disChange(){
                    this.display = !this.display;
                }
            }
        });

    </script>
</body>
</html>
