<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
    function viewTemplate(){
        //template객체 나의 태그를 복사
        var tag = document.getElementsByTagName("template")[0]; //template태그중 첫번째 태그를 선택한다.
        var tagCopy = tag.content.cloneNode(true);//복사하기
        document.body.append(tagCopy);
    }
</script>
</head>
<body>
    <!-- template태그 : 화면에 보이지 않는 기능을 가진 태그 -->
    <button onclick="viewTemplate()">클릭하세요..</button>
    <template>
        <h1>이미gee</h1>
        <img src="02.jpg" width="200" alt="">
    </template>
</body>
</html>
