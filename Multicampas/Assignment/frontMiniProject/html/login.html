<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LogIn</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<link rel="icon" href="../img/favicon.ico" type="image/x-icon" sizes="16x16">
<link rel="stylesheet" href="common.css" type="text/css" > 
<link rel="stylesheet" href="login.css"> 

<style>
	

</style>
<script>
	$(function(){
		$("#frm").submit(function(){
			return formCheck();
		});
	});
	function formCheck() {
		var userid = document.getElementById("userid");
      
		if(userid.value==""){
			alert("아이디를 입력하세요");
			userid.focus();
			return false;
		}
		if(document.querySelector("#userpw").value==""){
			alert("비밀번호를 입력하세요.");
			document.querySelector("#userpw").focus();
			return false;
		}
		document.getElementById("Frm").submit();
		
	return true;
	}
</script>

</head>
<body>
	<div class="container">
		<header>
			<h2><a href="index.html" ><img src="../img/logo.png" width="120px"></a></h2>
			<nav>
				<ul>
					<li><a href="Map.html" class="menu">Map</a></li>
					<li><a href="login.html" class="menu">LogIn</a></li>
					<li><a href="singIn.html" class="menu">SingIn</a></li>
				</ul>
			</nav>
		</header>
	</div>
<div class="loginform">
        <h1>login</h1>
        <form method="post" action="index.html" id="frm">
            <input type="text" name="userid" id="userid" placeholder="ID">
            <input type="password" name="userpw" id="userpw" placeholder="Password">
            
            <input type="submit" value="LOGIN">
        </form>
        <div class="forgot">
            <a href="singIn.html">회원가입</a>
            <a href="#">비밀번호 찾기</a>
        </div>
    </div>
</body>
</html>
