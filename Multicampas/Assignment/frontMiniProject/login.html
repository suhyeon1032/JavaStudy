<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	li{margin:0; padding:0; list-style-type: none;}
	#log{width:400px; margin: 0px auto;}
	#log>h1{text-align: center;}
	
	#logFrm>ul>li{
		float:left;
		width: 30%
	}
	#logFrm>ul>li:nth-child(2n){width: 70%;}
	#logFrm>ul>li:last-of-type {width: 100%; text-align: center; margin-top: 20px;}
</style>
<script type="text/javascript">
	function logFormCheck() {

		var id = document.getElementById("userid");
		if(id.value=="") {
			alert("아이디를 입력하세요.");
			id.focus();
			return false;
		}

		document.getElementById("logfrm").submit();
	}
</script>
</head>
<body>
<div id="log">
	<h1>로그인</h1>
	<hr/>
	<form method="post" action="login.jsp" id="logFrm" onsubmit="return logFormCheck()">
	<ul>
		<li>아이디</li>
		<li><input type="text" name="userid" id="userid"/></li>
		<li>비밀번호</li>
		<li><input type="password" name="userpw" id="userpw" /></li>
		<li><input type="submit" value="로그인" />
			<input type="reset" value="취소" /></li>
	</ul>
	</form>
</div>
</body>
</html>
